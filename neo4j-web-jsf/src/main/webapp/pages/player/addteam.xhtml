<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:body>
        <f:metadata>           
            <f:event type="preRenderView" listener="#{makeGraphBean.init()}"/>          
        </f:metadata> 
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                    <div class="content">
                        <br/>
                        <div class="row">                            

                            <div class="col-md-4 col-md-offset-4">
                                <h:form id="person" class="form-horizontal" enctype="multipart/form-data" role="form">
                                    <fieldset>
                                        <!-- Form Name -->
                                        <legend>Add Team</legend>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">#{i18n.name}</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="firstname" placeholder="#{i18n.name}"  jsf:value="#{makeGraphBean.team.name}"  jsf:required="true" class="form-control">
                                                    <f:validateLength maximum="100"/>
                                                </input>
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">#{i18n.description}</label>
                                            <div class="col-sm-10">
                                                <input type="text"  id="lastname"  placeholder="#{i18n.description}"  jsf:value="#{makeGraphBean.team.description}"  jsf:required="true" class="form-control">
                                                    <f:validateLength maximum="100"/>
                                                </input>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">#{i18n.founded}</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="city"  placeholder="#{i18n.founded}"  jsf:value="#{makeGraphBean.team.founded}"  jsf:required="true" class="form-control">
                                                    <f:validateLength maximum="100"/>
                                                </input>
                                            </div>
                                        </div>                                       

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <div class="pull-right">
                                                    <h:messages styleClass="alert alert-danger"/>
                                                    <h:button outcome="teams" styleClass="btn btn-default" value="#{i18n.cancel}"></h:button>

                                                    <h:outputText value="  "/>
                                                    <button type="submit" jsf:action="#{makeGraphBean.saveTeam()}" class="btn btn-primary">#{i18n.save}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div><!-- /.col-lg-12 -->
                        </div><!-- /.row -->
                    </div><!-- /.row -->
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
